<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Doraemon</title>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

        img {
            width: 300px;
            height: 300px;
        }

		div, input {
            font-family: Noto Sans TC, Perpetua, serif;
			width: 300px;            
        }
		
		div {
            color: darkblue;
            text-align: center;	
			font-size: 24px;			
        }

		input {
			font-size: 18px;
			font-weight: bold;
		}
    </style>
    <script>
        document.addEventListener("load",start,false)
        item="任意門 時光機 竹蜻蜓 時光布 記憶麵包 縮小燈 翻譯蒟蒻 如果電話亭 穿透環 更衣照相機"
        itemArr=item.split(" ")
        function rand(max){
            return Math.floor(Math.random()*max);
        }
        function start(){
        playBtn=document.getElementById("play").addEventListener("onclick",draw,false)
      }
        
        function draw(){
            img=document.getElementById("accessory")
            img.src="blank.png";
            audio=document.getElementById("audio")
            audio.addEventListener("ended",change,false)
            audio.play()
            document.getElementById("messages").innerHTML=""
            
        }
        function change(){
            num=rand(itemArr.length)+1
            numStr=num==10?"10.png":"0"+String(num)+".png"
            img.src=numStr
            document.getElementById("messages").innerHTML="您抽到了"+itemArr[num-1]+"!"
        }
    </script>
</head>

<body>
    <audio id='audio' src="doraemon.mp3" preload="auto"></audio>
    <img id="accessory" src="00.png" alt="accessory">
    <form action="#">
        <input id="play" type="button" value="抽道具" onclick="draw()">
    </form>
    <div id="messages">請按下Button抽出道具</div>
</body>

</html>
